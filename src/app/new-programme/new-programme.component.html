<div class="jumbotron bs-example" style="background-color:antiquewhite">
    <form class="form-horizontal" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">ID</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" name="id" ngModel #id="ngModel" placeholder="ID" required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="control-label col-xs-2">NAME</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" name="name" ngModel #name="ngModel" placeholder="NAME" required>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="control-label col-xs-2">DATE</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" name="date" ngModel #date="ngModel" placeholder="DATE" required>
            </div>
        </div>
        <div class="form-group">
            <label for="schemes" class="control-label col-xs-2">SCHEMES</label>
            <div class="col-xs-10">
                <textarea type="text" class="form-control" name="schemes" ngModel #schemes="ngModel" placeholder="SCHEMES" rows="3" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="control-label col-xs-2">DESCRIPTION</label>
            <div class="col-xs-10">
                <textarea type="text" class="form-control" name="description" ngModel #description="ngModel" placeholder="DESCRIPTION" rows="8" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button  class="btn btn-primary">ADD</button>
            </div>
        </div>
    </form>
</div>
