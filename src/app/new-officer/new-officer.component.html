<div class="jumbotron bs-example" style="background-color:antiquewhite">
    <form class="form-horizontal" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">ID</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" name="id" ngModel #id="ngModel" placeholder="ID" required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="control-label col-xs-2">NAME</label>
            <div class="col-xs-10">
                <input type="text" class="form-control"  name="name" ngModel #name="ngModel" placeholder="NAME" required>
            </div>
        </div>
        <div class="form-group">
            <label for="schemes" class="control-label col-xs-2">DISTRICT</label>
            <div class="col-xs-10"> 
                <select  class="form-control"  name="district" ngModel #district="ngModel" >
                         <option value="delhi">Delhi</option>
                         <option value="punjab">Punjab</option>
                         <option value="haryana">Haryana</option>
                         <option value="pune">Pune</option>
               </select>                 
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="control-label col-xs-2">DATE OF JOINING</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" name="doj" ngModel #doj="ngModel"  placeholder="DATE" required>
            </div>
        </div>
        <div class="form-group">
                <label for="date" class="control-label col-xs-2">RETIRED ON</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="rtd" ngModel #rtd="ngModel"  placeholder="DATE" required>
                </div>
         </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">ADD OFFICER</button>
            </div>
        </div>
    </form>
</div>
